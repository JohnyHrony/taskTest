<div class="container">
  <h2>You can add a new news here!</h2><br>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="usr">News Title:</label>
      <input  [(ngModel)]="AddNewsForm.title" name="title"  type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="comment">News Content:</label>
      <textarea [(ngModel)]="AddNewsForm.body" name="body" class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="form-group">
        <button (click)="addNews()" class="btn btn-default">Create News</button>
    </div>
  </form>
</div>
