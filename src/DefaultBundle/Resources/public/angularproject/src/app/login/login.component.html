<div class="login center-block container">
  <h1>To get started please login</h1>
  <div class="form-group">
    <label for="userename">Email</label>
    <input type="text" class="form-control" id="userename"
           [(ngModel)]="loginForm.username" name="username" placeholder="Username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password"
           [(ngModel)]="loginForm.password" name="password" placeholder="Password"/>
  </div>
  <button (click)="login()" class="btn btn-default">Submit</button>
</div>
